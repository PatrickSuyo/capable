          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveVillage" data-dismiss="modal">Save</button>

    <script type="text/javascript">
    	$(document).ready(function(){
    		data = [
	    		{
	    			'date' : '2019-11-15',
	    			'sender' : 'User One',
	    			'message' : 'HELP Mang Jose'
	    		},
	    		{
	    			'date' : '2019-11-15',
	    			'sender' : 'User One',
	    			'message' : 'HELP Mang Jose'
	    		},
    		]

    		displayVillages(data);
    	});

    	function displayVillages(data) {
    		// console.log(data)
    		html = "";
    		$(".tbl-reports > tbody").append(html);
    		
    		$.each(data, function(i, v) {
	    		console.log(v.date)
	    		html += `<tr>
	    							<td>`+v.date+`</td>
	    							<td>`+v.sender+`</td>
	    							<td>`+v.message+`</td>
	    						</tr>`
				});

				$(".tbl-reports > tbody").append(html);
      }
    </script>
